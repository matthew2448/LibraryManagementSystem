<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Library Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Books</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <h1>List Books</h1>
        </div>

        <div class="row">
            <div class="col-Lg-3">
                <a th:href = "@{/books/new}" class="btn-primary btn-sm m" >Add Book</a>

            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thred class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>ISBN</th>
                    <th>Author</th>
                    <th>Release Year</th>
                    <th>Publisher</th>
                    <th>Action</th>
                </tr>
            </thred>
            <tbody>
                <tr th:each="book: ${books}">
                    <td th:text="${book.title}" />
                    <td th:text="${book.ISBN}" />
                    <td th:text="${book.author}" />
                    <td th:text="${book.yearPublished}" />
                    <td th:text="${book.publisher}" />
                    <td>
                        <a th:href = "@{/books/edit/{ISBN}(ISBN=${book.ISBN})}"
                           class = "btn btn-primary">Update</a>
                        <a th:href = "@{/books/{ISBN}(ISBN=${book.ISBN})}"
                           class = "btn btn-danger">Delete</a>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
